---

etcd_cert_user: root
etcd_cert_group: root
etcd_cert_dir: /etc/ssl/private/
etcd_cert_default_inventory_group_name: etcd

## CA configuration

#etcd_cert_ca_cert_remote_path:
#etcd_cert_ca_key_remote_path:
etcd_cert_expiry: 43800h
etcd_cert_ca_config:
  signing:
    default:
      expiry: "{{ etcd_cert_expiry }}"
    profiles:
      client:
        expiry: "{{ etcd_cert_expiry }}"
        usages:
          - signing
          - key encipherment
          - client auth
      peer:
        expiry: "{{ etcd_cert_expiry }}"
        usages:
          - signing
          - key encipherment
          - server auth
          - client auth
      server:
        expiry: "{{ etcd_cert_expiry }}"
        usages:
          - signing
          - key encipherment
          - server auth

etcd_cert_ca_csr:
  CN: "private CA"
  key:
    algo: rsa
    size: 2048
  names:
    - C: RU
      L: Moscow
      O: Organization
      OU: Organizational Unit
      ST: Moscow region

etcd_cert_matrix:
  - profile_name: server
    output_name: server
    csr: &default_csr
      CN: "{{ inventory_hostname }}"
      hosts:
        - "{{ inventory_hostname }}"
        - "{{ ansible_default_ipv4.address }}"
      key:
        algo: ecdsa
        size: 256
      names:
        - C: RU
          L: Moscow
          O: Organization
          OU: Organizational Unit
          ST: Moscow region
  - profile_name: peer
    output_name: peer
    csr:
      <<: *default_csr
  - profile_name: client
    output_name: client
    csr:
      <<: *default_csr
      CN: client
      hosts: []

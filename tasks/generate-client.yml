# generate-client.yml
---

- name: Copy client configuration
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: '{{ etcd_cert_dir }}/{{ item }}'
    owner: '{{ etcd_cert_user }}'
    group: '{{ etcd_cert_group }}'
    mode: 0644
  loop:
    - client.json

- name: Generate client certificates
  ansible.builtin.shell: |
    cfssl gencert \
        -ca={{ etcd_cert_ca_cert_path | default('ca.pem') }} \
        -ca-key={{ etcd_cert_ca_key_path | default('ca-key.pem') }} \
        -config={{ etcd_cert_ca_config_path | default('ca-config.json') }} \
        -profile={{ etcd_cert_client_profile_name | default('client') }} \
        client.json | cfssljson -bare {{ etcd_cert_client_output_name | default('client') }}
  args:
    chdir: "{{ etcd_cert_dir }}"
